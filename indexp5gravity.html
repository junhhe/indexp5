<html>
  <head>
            <script src="p5/p5.min.js"></script>
   <style>
    body{
      margin:0;
      padding:0;
      overflow:hidden;
    }
  </style>
  </head>
  <body>
    <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var jumper = new jumper();
     function setup() {
         createCanvas(w,h);
    }
    
    function draw() {
      background(255);
      jumper.show();
      jumper.update();
    }
    
    function jumper() {
      this.x = 50;
      this.y = 0;
      this.gravity = 1; // the force pf gravity
      this.lift = -10; //opposing force
      this.velocity = 0; // speed of the gravity
      
      this.show = function() {
        fill(color('red'));
        ellipse(this.x,this.y,100,100);
      }
      this.up = function(){
        this.velocity += this.lift; //when im going up im oppose the velocity
      }
      this.update = function() {
        this.velocity += this.gravity;
        this.y += this.velocity;
        this.velocity *= 0.9;
        if (this.y > h) {
          this.y = h; // this is the final height
          this.velocity = 0;
        }
        if (this.y < 0){
          this.y = 0;
          this.velocity = 0;
        }
      }
    } function keyPressed() {
      if (keyCode === 32) {
        jumper.up();
      }
    }
    
    </script>
  </body>
</html>
