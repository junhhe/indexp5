<html>
  
  <head>
        <script src="p5/p5.min.js"></script>
  
  </head>
<body>
  <h1 id ="number"></h1>
  <script>
  var w = window.innerWidth;
  var h = window.innerHeight;
  var ball = new ball(); //create a golbal object
    function setup() {
          createCanvas(w,h);
    }
    
    function draw() {
      background(255);
      ball.show();
      ball.move();
    }
    
    function ball(){
      this.x = 100;
      this.y = 100;
      this.show = function() {
        fill(color('red'));
        ellipse(this.x,this.y,50,50);
      }
      this.move = function() {
        if ((keyIsDown(65)) && (this.x > 0)){
      this.x -= 10;          // move to the left
    }
      if ((keyIsDown(68)) && (this.x < w-50)) {  // need both condition inorder to work
        this.x += 10;      //move to the right
      }
      if ((keyIsDown(87)) && (this.y > 0)) {
        this.y -= 10;         // move up
      }
      if ((keyIsDown(83)) && (this.y < h-50)) {
        this.y += 10;        // move down
    }
    document.getElementById("number").innerHTML = this.x + ", " + this.y;
      }
    }
  </script>
</body>
</html>
