<html>
  
  <head>
        <script src="p5/p5.min.js"></script>
  <style>
    body{
      margin:0;
      padding:0;
      overflow:hidden;
    }
  </style>
  </head>
<body>
  <h1 id ="number"></h1>
  <h1 id ="number1"></h1>
  <h1 id ="number2"></h1>
  <script>
  var w = window.innerWidth;
  var h = window.innerHeight;
  var ball = new ball(); //create a golbal object
  var ball1 = new ball1();
  var d; //distance btw two object
  var ball2 = new ball2();

    function setup() {
          createCanvas(w,h);
    }
    
    function draw() {
      background(255);
      ball.show();
      ball.move();
      ball1.show();
      ball1.move();
      ball1.collision();
      ball2.show();
      ball2.collision();
    }
    
    
    function ball(){
      this.x = 100;
      this.y = 100;
      this.show = function() {
        fill(color('red'));
        ellipse(this.x,this.y,50,50);
      }
      this.move = function() {
        if ((keyIsDown(65)) && (this.x > 30)){
      this.x -= 10;          // move to the left
    }
      if ((keyIsDown(68)) && (this.x < w-50)) {  // need both condition inorder to work
        this.x += 10;      //move to the right
      }
      if ((keyIsDown(87)) && (this.y > 0)) {
        this.y -= 10;         // move up
      }
      if ((keyIsDown(83)) && (this.y < h-150)) {
        this.y += 10;        // move down
    }
    document.getElementById("number").innerHTML = this.x + ", " + this.y;
      }
     
    }
    
    function ball1(){
      this.x = 200;
      this.y = 200;
      this.show = function() {
        fill(color('blue'));
        ellipse(this.x,this.y,50,50);
      }
      this.move = function() {
        if ((keyIsDown(74)) && (this.x > 30)){
      this.x -= 10;          // move to the left
    }
      if ((keyIsDown(76)) && (this.x < w-50)) {  // need both condition inorder to work
        this.x += 10;      //move to the right
      }
      if ((keyIsDown(73)) && (this.y > 0)) {
        this.y -= 10;         // move up
      }
      if ((keyIsDown(75)) && (this.y < h-150)) {
        this.y += 10;        // move down
    }
    document.getElementById("number1").innerHTML = this.x + ", " + this.y;
      }
       this.collision = function(){
         d = int(dist(this.x, this.y, ball.x, ball.y));
        if(d<=40){
          noLoop();
        }
      }
    }
    
    function ball2(){
      this.x = 150;
      this.y = 150;
      this.show = function() {
        fill(color('green'));
        ellipse(this.x,this.y,50,50);
      }
       this.collision = function() {
         d = int(dist(this.x, this.y, ball.x, ball.y));
         if((d<=40)&& (this.x > 30)&& (this.x< w-this.x)){
          this.x = Math.floor(Math.random() * w);
         }
         if((d<=40)&& (this.y > 0)&& (this.y < h-150)){
          this.y = Math.floor(Math.random() * h);
        }
         document.getElementById("number2").innerHTML = this.x + ", " + this.y;
       }
    }
  </script>
</body>
</html>
